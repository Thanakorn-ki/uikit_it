<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>UIkit markup example</title>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/uikit.min.js'></script>
    <script src='js/components/slideshow.min.js'></script>

    <link rel='stylesheet' href='css/uikit.almost-flat.min.css'>
    <link rel="stylesheet" href="css/components/slideshow.min.css">
    <link rel="stylesheet" href="css/components/slidenav.min.css">
    <link rel="stylesheet" href="css/components/dotnav.min.css">
  </head>

  <body>

    <!-- Starter template for the UIkit framework -->
    <!-- http://getuikit.com/-->

    <!-- container to add default spacing. remove if not needed -->

    <div class="uk-container uk-container-center uk-margin-top">

      <div class="uk-slidenav-position" data-uk-slideshow>
        <ul class="uk-slideshow">
          <li><img src="https://scontent-kul1-1.xx.fbcdn.net/hphotos-xal1/v/t1.0-9/s851x315/12718379_10207876623106621_7287791787147046372_n.jpg?oh=9f43d79cc4e61a27d2b40aac93265bb2&oe=57840445" width="800" height="400" alt=""></li>
          <li><img src="https://scontent.fbkk5-1.fna.fbcdn.net/hphotos-xaf1/v/t1.0-9/s851x315/12933008_981502671887547_3823019374760340546_n.jpg?oh=7a0202533d31aae401bea2cc670f3f89&oe=57915850" alt="" /></li>
        </ul>
        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
        <ul class="uk-dotnav uk-dotnav-contrast uk-position-bottom uk-flex-center">
          <li data-uk-slideshow-item="0">
            <a href=""></a>
          </li>
          <li data-uk-slideshow-item="1">
            <a href=""></a>
          </li>
        </ul>
      </div>

      <div class="uk-panel uk-panel-box uk-text-center">
        <h1>Hello Universe</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In natus libero debitis? Est numquam deserunt consectetur rerum ipsa maiores, veniam, assumenda ex neque molestias architecto reprehenderit perferendis dolorem porro officia!</p>
        <a href="" class="uk-button uk-button-primary uk-button-large">Buy the Universe now</a>
      </div>
    </div>

  </body>
</html>
